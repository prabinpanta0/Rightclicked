<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 340px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background: #f9fafb;
                color: #1d2226;
            }
            .header {
                background: #0a66c2;
                color: #fff;
                padding: 10px 16px;
            }
            .header h1 {
                font-size: 14px;
                font-weight: 700;
                letter-spacing: -0.01em;
            }
            .header p {
                font-size: 11px;
                opacity: 0.7;
                margin-top: 1px;
            }
            .content {
                padding: 10px 14px 14px;
            }
            .status {
                padding: 7px 10px;
                background: #fff;
                border-radius: 4px;
                margin-bottom: 8px;
                font-size: 12px;
                border: 1px solid #e5e7eb;
            }
            .status.ok {
                border-left: 3px solid #057642;
                color: #057642;
            }
            .status.warn {
                border-left: 3px solid #b24020;
                color: #b24020;
            }
            .account-hint {
                margin-top: 4px;
                font-size: 11px;
                color: #6b7280;
                word-break: break-word;
            }
            .btn {
                padding: 8px 14px;
                background: #0a66c2;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
                width: 100%;
                transition: background 0.15s;
            }
            .btn:hover {
                background: #004182;
            }
            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .btn.saved {
                background: #057642;
            }
            .btn.failed {
                background: #cc1016;
            }
            .auth-desc {
                font-size: 12px;
                color: #6b7280;
                line-height: 1.5;
                margin-bottom: 10px;
            }
            .error {
                color: #cc1016;
                font-size: 11px;
                margin-top: 4px;
            }
            .post-preview {
                background: #fff;
                border-radius: 4px;
                padding: 10px;
                margin-bottom: 8px;
                border: 1px solid #e5e7eb;
            }
            .post-preview h3 {
                font-size: 10px;
                color: #6b7280;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 6px;
            }
            .preview-author {
                font-size: 13px;
                font-weight: 600;
                color: #1d2226;
                margin-bottom: 3px;
            }
            .preview-text {
                font-size: 12px;
                color: #6b7280;
                line-height: 1.5;
                margin-bottom: 8px;
                border-left: 2px solid #e5e7eb;
                padding-left: 8px;
            }
            .preview-empty {
                font-size: 12px;
                color: #6b7280;
                text-align: center;
                padding: 6px 0;
            }
            .preview-loading {
                font-size: 12px;
                color: #6b7280;
                text-align: center;
                padding: 6px 0;
            }
            .save-result {
                font-size: 11px;
                padding: 5px 8px;
                border-radius: 4px;
                margin-top: 6px;
                display: none;
            }
            .save-result.ok {
                background: #f0fdf4;
                color: #057642;
                border-left: 2px solid #057642;
                display: block;
            }
            .save-result.err {
                background: #fef2f2;
                color: #cc1016;
                border-left: 2px solid #cc1016;
                display: block;
            }
            .links {
                display: flex;
                gap: 6px;
            }
            .links a {
                flex: 1;
                text-align: center;
                padding: 7px;
                text-decoration: none;
                color: #0a66c2;
                font-size: 11px;
                font-weight: 600;
                border: 1px solid #e5e7eb;
                border-radius: 4px;
                background: #fff;
                transition: background 0.15s;
            }
            .links a:hover {
                background: #f9fafb;
            }
            .main-tabs {
                display: flex;
                margin-bottom: 8px;
                border-bottom: 1px solid #e5e7eb;
            }
            .main-tab {
                flex: 1;
                padding: 7px 0;
                font-size: 12px;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
                border: none;
                background: none;
                color: #6b7280;
                border-bottom: 2px solid transparent;
                transition: all 0.15s;
            }
            .main-tab:hover {
                color: #1d2226;
            }
            .main-tab.active {
                color: #0a66c2;
                border-bottom-color: #0a66c2;
            }
            .recent-list {
                max-height: 220px;
                overflow-y: auto;
            }
            .recent-item {
                padding: 7px 0;
                border-bottom: 1px solid #f3f4f6;
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                gap: 8px;
            }
            .recent-item:last-child {
                border-bottom: none;
            }
            .recent-author {
                font-size: 12px;
                font-weight: 600;
                color: #1d2226;
            }
            .recent-text {
                font-size: 11px;
                color: #6b7280;
                line-height: 1.4;
                margin-top: 1px;
                display: -webkit-box;
                -webkit-line-clamp: 1;
                line-clamp: 1;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .recent-time {
                font-size: 10px;
                color: #9ca3af;
                white-space: nowrap;
                flex-shrink: 0;
                margin-top: 1px;
            }
            .recent-empty {
                font-size: 12px;
                color: #9ca3af;
                text-align: center;
                padding: 16px 0;
            }
            #auth-section,
            #logged-in-section {
                display: none;
            }
            #recent-tab-content {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Rightclicked</h1>
            <p>Save LinkedIn posts</p>
        </div>
        <div class="content">
            <div id="auth-section">
                <div class="status warn">Not logged in</div>
                <p class="auth-desc">Log in through the Rightclicked web app to connect your extension.</p>
                <button class="btn" id="login-via-frontend">Login via Rightclicked</button>
                <div class="error" id="auth-error"></div>
            </div>
            <div id="logged-in-section">
                <div class="status ok" id="status-text">Ready to save</div>
                <div class="account-hint" id="connected-account">Connected account: checking...</div>
                <div class="main-tabs">
                    <button class="main-tab active" id="main-tab-save">Save Post</button>
                    <button class="main-tab" id="main-tab-recent">Recent</button>
                </div>
                <div id="save-tab-content">
                    <div class="post-preview">
                        <h3>Current Page</h3>
                        <div id="preview-loading" class="preview-loading">Checking for LinkedIn post...</div>
                        <div id="preview-content" style="display: none">
                            <div class="preview-author" id="preview-author"></div>
                            <div class="preview-text" id="preview-text"></div>
                            <button class="btn" id="save-from-popup">Save This Post</button>
                            <div class="save-result" id="save-result"></div>
                        </div>
                        <div id="preview-empty" class="preview-empty" style="display: none"></div>
                    </div>
                </div>
                <div id="recent-tab-content">
                    <div class="recent-list" id="recent-list">
                        <div class="recent-empty">No recent saves</div>
                    </div>
                </div>
                <div class="links">
                    <a href="https://rightclicked.vercel.app" target="_blank">Open Rightclicked</a>
                    <a href="#" id="logout-link">Log Out</a>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
